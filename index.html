<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>PTA & Co.</title>

  <!-- 반응형 필수 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- 메인 화면 -->
  <main id="mainScreen" class="container">
    <div class="header-content">
      <h1 class="main-title">POST-TRUTH</h1>
      <p class="sub-title">ALGORITHM & Co.</p>
    </div>
    
    <button id="startBtn" class="start-card">
      Start
    </button>
  </main>

  <!-- 세계관 설명 화면 -->
  <main id="worldScreen" class="container world-container" style="display: none;">
    <div class="scroll-wrapper">
      <div class="scroll-content">
        <p class="world-text">가까운 미래,</p>
        <p class="world-text">이 세계에서는 사람들의 생각과 행동이 모두 기록된다.</p>
        <p class="world-text">알고리즘은 그 기록을 보고 네가 어떤 선택을 할지 미리 안다.</p>
        <p class="world-text">재미있는 것들은 넘쳐나지만,</p>
        <p class="world-text">그걸 막을 규칙은 따라오지 못한다.</p>
        <p class="world-text">사람들은 조종당하고 있다는 것을 모른 채,</p>
        <p class="world-text">이 세상을 자기가 선택한 것처럼 믿고 살아간다.</p>
        <p class="world-text">이제,</p>
        <p class="world-text">너의 선택이 시작된다.</p>
      </div>
    </div>

    <button id="nextBtn" class="next-btn" style="display: none;">
      Next
    </button>
  </main>

  <!-- 게임 화면 (다음 페이지) -->
  <main id="gameScreen" class="container" style="display: none;">
    <!-- TODO: 게임 화면 구성 예정 -->
  </main>

  <script src="main.js"></script>
</body>
</html>
